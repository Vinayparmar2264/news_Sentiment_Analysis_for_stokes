<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks | Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="main-grid">
        <aside class="news-ticker-container hidden lg:flex">
            <div class="ticker-header">
                <i data-lucide="newspaper"></i>
                <h2 class="text-lg font-bold">Market News</h2>
            </div>
            <div class="news-ticker">
                <div id="ticker-content" class="ticker-content">
                    <div class="text-slate-400">Loading news...</div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <h1 class="text-3xl font-bold text-white">Sentiment Analysis Dashboard</h1>
                <div class="flex items-center gap-2 bg-slate-800 p-2 rounded-lg w-full sm:w-auto">
                    <i data-lucide="search" class="text-slate-500"></i>
                    <input id="tickerInput" type="text" placeholder="Enter Company Name or Ticker..." class="bg-transparent focus:outline-none w-full sm:w-64">
                    <button id="analyzeBtn" class="bg-sky-600 hover:bg-sky-500 text-white font-semibold px-4 py-2 rounded-md flex items-center justify-center w-28 h-10">
                        <span id="btn-text">Analyze</span>
                        <div id="loader" class="hidden w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin"></div>
                    </button>
                </div>
            </header>
            <p id="error-message" class="text-red-400 mt-2 hidden">Please enter a ticker symbol.</p>

            <section id="welcomeMessage" class="mt-12 text-center">
                <h2 class="text-2xl font-semibold text-white">Welcome!</h2>
                <p class="text-slate-400 mt-2">Enter a company name or stock ticker to begin your analysis.</p>
            </section>

            <section id="resultsSection" class="mt-8 hidden">
                <h2 id="companyName" class="text-2xl font-bold text-white mb-6"></h2>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4 bg-slate-800/50 rounded-lg">
                    <div>
                        <p class="text-slate-400 text-sm">Overall Sentiment</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span id="overallSentiment" class="font-semibold text-lg"></span>
                            <i id="sentimentIcon"></i>
                        </div>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Last Close</p>
                        <p id="lastClose" class="text-lg font-semibold text-white mt-1">N/A</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Change</p>
                        <p id="pctChange" class="text-lg font-semibold mt-1"></p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Models Used</p>
                        <p id="modelUsed" class="text-lg font-semibold text-white mt-1">N/A</p>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Relevant Headlines</h3>
                    <div id="headlinesList" class="space-y-3">
                        </div>
                </div>
            </section>
        </main>
    </div>

    <div id="articleModal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-lg w-full max-w-3xl max-h-[90vh] overflow-y-auto relative">
            <button id="closeModal" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i data-lucide="x"></i>
            </button>
            <h3 id="modalTitle" class="text-xl font-bold text-white">Article Title</h3>
            <p id="modalSource" class="text-sm text-slate-500 mt-1">Source</p>
            <p id="modalDescription" class="mt-4 text-slate-300">Description...</p>

            <div class="mt-6 pt-4 border-t border-slate-700">
                <h4 class="font-semibold text-white">Impact Analysis</h4>
                <div id="impacts" class="mt-3 space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
